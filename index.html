<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>FUTA Timetable</title>
        <link rel="stylesheet" href="../style.css" />
          <link rel="stylesheet" href="../timetable.css" />


          </head>
          <body>
            <header>
                <h2>ðŸ“… Your Weekly Timetable</h2>
                    <p class="sub">Add your classes below â€” theyâ€™ll save on your device.</p>
                      </header>

                        <main class="timetable-container">
                            <!-- ADD CLASS FORM -->
                                <section class="form-card">
                                      <h3>Add a Class</h3>

                                            <form id="add-class-form">
                                                    <div class="row">
                                                              <label for="course-code">Course code</label>
                                                                        <input id="course-code" name="courseCode" type="text" placeholder="e.g. MEE 101" required />
                                                                                </div>

                                                                                        <div class="row">
                                                                                                  <label for="day">Day</label>
                                                                                                            <select id="day" name="day" required>
                                                                                                                
                                                                                                                        <option value="">Select day</option>
                                                                                                                                    <option value="monday">Monday</option>
                                                                                                                                                <option value="tuesday">Tuesday</option>
                                                                                                                                                            <option value="wednesday">Wednesday</option>
                                                                                                                                                                        <option value="thursday">Thursday</option>
                                                                                                                                                                                    <option value="friday">Friday</option>
                                                                                                                                                                                              </select>
                                                                                                                                                                                                      </div>

                                                                                                                                                                                                              <div class="row time-row">
                                                                                                                                                                                                                        <div>
                                                                                                                                                                                                                                    <label for="start-time">Start</label>
                                                                                                                                                                                                                                                <input id="start-time" name="startTime" type="time" required />
                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                    <div>
                                                                                                                                                                                                                                                                                <label for="end-time">End</label>
                                                                                                                                                                                                                                                                                            <input id="end-time" name="endTime" type="time" required />
                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                      <div class="row">
                                                                                                                                                                                                                                                                                                                                <label for="venue">Venue</label>
                                                                                                                                                                                                                                                                                                                                          <input id="venue" name="venue" type="text" placeholder="e.g. ETF 101" required />
                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                          <div class="row">
                                                                                                                                                                                                                                                                                                                                                                    <button type="submit" id="save-btn">Save class</button>
                                                                                                                                                                                                                                                                                                                                                                              <button type="button" id="clear-btn">Clear all</button>
                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                              <p id="form-msg" class="form-msg" aria-live="polite"></p>
                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                                                                                                                                                                            <!-- TIMETABLE GRID -->
                                                                                                                                                                                                                                                                                                                                                                                                                <section class="grid-card">
                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="timetable-grid">
                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="day-column" data-day="monday">
                                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>Monday</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="day-slot"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="day-column" data-day="tuesday">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h3>Tuesday</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="day-slot"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="day-column" data-day="wednesday">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h3>Wednesday</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="day-slot"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="day-column" data-day="thursday">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h3>Thursday</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="day-slot"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="day-column" data-day="friday">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>Friday</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="day-slot"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </main>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script src="../timetable.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
